name: Deploy Smart Contracts

on:
  workflow_dispatch:
    inputs:
      formula_file:
        description: 'نام فایل دستورالعمل (مثال: my_formula.json)'
        required: true
        type: string
      network_id:
        description: 'ID شبکه از فایل networks.json (مثال: Ethereum Sepolia-11155111)'
        required: true
        type: string
        default: 'Ethereum Sepolia-11155111'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run deploy script
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      run: python scripts/deploy.py ${{ github.event.inputs.formula_file }} "${{ github.event.inputs.network_id }}"
