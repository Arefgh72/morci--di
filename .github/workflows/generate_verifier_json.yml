name: Generate Verifier JSON

on:
  workflow_dispatch:
    inputs:
      contract_path:
        description: 'مسیر فایل قرارداد (مثال: contracts/MainContract.sol)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. دانلود کدهای ریپازیتوری
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. آماده‌سازی پایتون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. نصب کتابخانه‌های مورد نیاز
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. اجرای اسکریپت برای ساخت فایل JSON
      - name: Generate Standard Input JSON
        run: python scripts/generate_verification_json.py ${{ github.event.inputs.contract_path }}

      # 5. آپلود فایل JSON خروجی به عنوان Artifact
      - name: Upload Verification JSON
        uses: actions/upload-artifact@v4
        with:
          name: verification-json
          path: verification_input.json
